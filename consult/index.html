<!doctype html>
<html lang="bg">
<head>
  <meta charset="utf-8">
  <title>Запази консултация — Castoriè</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/consult.css">
</head>
<body>

<header class="site-header">
  <div class="logo">CASTORIÈ</div>
  <nav class="menu">☰</nav>
</header>

<section class="intro">
  <div class="intro-text left">
    <h2>Имаш въпроси за<br>недвижимите имоти?</h2>
  </div>

  <div class="intro-image">
    <!-- PUT IMAGE HERE -->
    <img src="images/put-image-here.jpg" alt="">
  </div>

  <div class="intro-text right">
    <p>
      Ние сме тук, за да окажем пълно съдействие чрез
      <strong>безплатна консултация</strong>.
    </p>
  </div>
</section>

<section class="form-section">
  <h2>Запази час за консултация</h2>

  <form
    action="https://formspree.io/f/mqedejje"
    method="POST"
    class="consult-form"
  >
    <div class="row">
      <input type="text" name="name" placeholder="Име *" required>
      <input type="text" name="surname" placeholder="Фамилия">
    </div>

    <div class="row">
      <input type="email" name="email" placeholder="Email *" required>
      <input type="tel" name="phone" placeholder="Телефон">
    </div>

    <textarea name="message" placeholder="С какво можем да помогнем?"></textarea>

    <button type="submit">Изпрати заявка</button>
  </form>
</section>

<footer class="site-footer">
  <div class="footer-left">
    <p><strong>CASTORIÈ LTD</strong></p>
    <p>office@castorie.com</p>
    <p>тел.: 0893 324 594</p>
    <p>гр. София, ж.к. Бъкстон</p>
  </div>

  <div class="footer-menu">
    <a href="#">Начало</a>
    <a href="#">Запази консултация</a>
    <a href="#">Истории за имоти</a>
    <a href="#">За нас</a>
    <a href="#">Контакти</a>
  </div>
</footer>

</body>
</html>
